<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="static/style.css"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='comet.ico') }}">
  <title>{% block title%}{% endblock %}</title>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">COMET</a>
      <ul class="navbar-nav mb-2 mb-sm-0">
        <li><a class="nav-link" href="/home">Home</a></li>
        <li><a class="nav-link" href="/about">About</a></li>
        <li><a class="nav-link" href="https://github.com/cameosam/comet">GitHub</a>
        <li><a class="nav-link" style="border-style: solid; border-color: darkred;" href="/endsession">End Session</a>
        </li>
      </ul>
    </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}
  <footer>
    <p>Test</p>
  </footer>

</body>

</html>
